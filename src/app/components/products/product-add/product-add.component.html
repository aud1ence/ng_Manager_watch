<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Product Add</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group mr-2">
      <!--      <button type="button" class="btn btn-sm btn-outline-secondary" routerLink="add">Add</button>-->
      <!--      <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>-->
    </div>
  </div>
</div>
<form action="" [formGroup]="formCreateProduct" (ngSubmit)="create()">
  <table class="example-full-width" cellspacing="0" style="width: 100%">
    <tr>
      <div class="row">
        <td class="col">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Name product</mat-label>
            <input matInput formControlName="name">
            <mat-error *ngIf="name && name.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </td>
        <td class="col">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Description</mat-label>
            <input matInput formControlName="desc">
          </mat-form-field>
        </td>
      </div>
    </tr>
    <tr>
      <div class="row">
        <td class="col">
          <mat-form-field appearance="fill" floatLabel="always">
            <mat-label>Price</mat-label>
            <input matInput type="number" formControlName="price" class="example-right-align" placeholder="0">
            <span matPrefix>$&nbsp;</span>
            <span matSuffix>.00</span>
          </mat-form-field>
        </td>
        <td class="col">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Image Url</mat-label>
            <input matInput formControlName="image">
          </mat-form-field>
        </td>
      </div>
    </tr>
    <tr>
      <div class="row">
        <td class="col">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Watch</mat-label>
            <textarea matInput formControlName="watch" placeholder="Description watch"></textarea>
          </mat-form-field>
        </td>
        <td class="col">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Dial</mat-label>
            <textarea matInput formControlName="dial" placeholder="Description dial"></textarea>
          </mat-form-field>
        </td>
      </div>
    </tr>
    <tr>
      <div class="row">
        <td class="col">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Case</mat-label>
            <textarea matInput formControlName="case" placeholder="Description case"></textarea>
          </mat-form-field>
        </td>
        <td class="col">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Bracelet</mat-label>
            <textarea matInput formControlName="bracelet" placeholder="Description bracelet"></textarea>
          </mat-form-field>
        </td>
      </div>
    </tr>
    <tr>
      <div class="row">
      <td class="col">
      <button style="width: 50%; float: right" mat-flat-button color="accent"
      (click)="create()" >Save</button>
      </td>
      <td class="col">
      <button style="width: 50%" mat-stroked-button color="accent" type="button" routerLink="/products">Cancel</button>
      </td>
      </div>
    </tr>
  </table>
</form>
